apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-be
  namespace: cpu
  labels:
    app: web-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-be
  template:
    metadata:
      labels:
        app: web-be
      annotations:
    spec:
      containers:
        - name: web-be
          image: nginx
          ports:
          - containerPort: 80
            name: http
          volumeMounts:
          - mountPath: /usr/share/nginx/html/
            name: web-be
          - mountPath: /usr/share/nginx/html/api/
            name: web-be-api
          - mountPath: /etc/nginx/conf.d
            readOnly: true
            name: nginx-conf
      initContainers:
        - name: web-be-init
          image: everpeace/curl-jq
          volumeMounts:
          - mountPath: /usr/share/nginx/html/
            name: web-be
          - mountPath: /usr/share/nginx/html/api/
            name: web-be-api
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command:
            - "sh"
            - "-c"
            - | 
              cat <<EOF >/usr/share/nginx/html/index.html
              
              Service-Name     = web-be
              Service-Version  = v0
              Service-ID       = ${POD_NAME}
              Pod IP address   = ${POD_IP}
              Node             = ${HOST_NAME}
              
              EOF
              cat <<EOF >/usr/share/nginx/html/api/index.html
              
              Service-Name     = web-be
              Service-Version  = v0
              Service-ID       = ${POD_NAME}
              Pod IP address   = ${POD_IP}
              Node             = ${HOST_NAME}
              
              EOF
      # serviceAccountName: web-be
      volumes:
        - name: web-be
          emptyDir: {}
        - name: web-be-api
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: nginx-conf
            items:
              - key: default.conf
                path: default.conf

# ---
